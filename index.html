<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Directory</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23764ba2'/%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .table-section {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        tbody tr.dragging {
            opacity: 0.5;
        }

        tbody tr.drag-over {
            border-top: 3px solid #667eea;
        }

        .drag-handle {
            cursor: grab;
            padding: 0 15px;
            color: #999;
            font-size: 24px;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        td {
            padding: 20px;
            color: #333;
            font-size: 16px;
        }

        .no-projects {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: none;
            box-shadow: none;
        }

        .edit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            margin-right: 5px;
        }

        .edit-btn:hover {
            background: #218838;
            transform: none;
            box-shadow: none;
        }

        .save-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            margin-right: 5px;
        }

        .save-btn:hover {
            background: #0069d9;
            transform: none;
            box-shadow: none;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            margin-right: 5px;
        }

        .cancel-btn:hover {
            background: #5a6268;
            transform: none;
            box-shadow: none;
        }

        .edit-input {
            width: 100%;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-size: 14px;
        }

        .edit-input:focus {
            outline: none;
            border-color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Directory</h1>

        <div class="table-section">
            <table id="projectTable">
                <thead>
                    <tr>
                        <th style="width: 40px;"></th>
                        <th>Project Name</th>
                        <th>Link</th>
                        <th>Last Updated</th>
                        <th style="width: 200px;">Action</th>
                    </tr>
                </thead>
                <tbody id="projectTableBody">
                    <tr class="no-projects">
                        <td colspan="5">No projects yet. Add one below!</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-section">
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName" required placeholder="Enter project name">
                </div>

                <div class="form-group">
                    <label for="projectLink">Project Link</label>
                    <input type="url" id="projectLink" name="projectLink" required placeholder="https://example.com">
                </div>

                <button type="submit">Add Project</button>
            </form>
        </div>
    </div>

    <script>
        let projects = [];

        // Load projects from server
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                projects = await response.json();
                renderProjects();
            } catch (error) {
                console.error('Failed to load projects:', error);
            }
        }

        // Form submission handler
        document.getElementById('projectForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('projectName').value;
            const link = document.getElementById('projectLink').value;

            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, link })
                });

                const newProject = await response.json();
                projects.push(newProject);
                renderProjects();

                // Reset form
                this.reset();
            } catch (error) {
                console.error('Failed to add project:', error);
                alert('Failed to add project');
            }
        });

        // Format date for display
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Truncate URL for display
        function truncateUrl(url, maxLength = 50) {
            if (url.length <= maxLength) {
                return url;
            }
            return url.substring(0, maxLength) + '...';
        }

        // Delete project
        async function deleteProject(id, event) {
            event.stopPropagation(); // Prevent row click
            if (confirm('Are you sure you want to delete this project?')) {
                try {
                    await fetch(`/api/projects/${id}`, {
                        method: 'DELETE'
                    });
                    projects = projects.filter(p => p.id !== id);
                    renderProjects();
                } catch (error) {
                    console.error('Failed to delete project:', error);
                    alert('Failed to delete project');
                }
            }
        }

        // Edit project
        function editProject(id, event) {
            event.stopPropagation(); // Prevent row click
            const project = projects.find(p => p.id === id);
            if (!project) return;

            const row = event.target.closest('tr');
            const cells = row.querySelectorAll('td');

            // Store original values
            row.dataset.originalName = project.name;
            row.dataset.originalLink = project.link;
            row.dataset.editing = 'true';

            // Replace name cell with input
            cells[1].innerHTML = `<input type="text" class="edit-input" value="${project.name}" id="edit-name-${id}">`;

            // Replace link cell with input
            cells[2].innerHTML = `<input type="url" class="edit-input" value="${project.link}" id="edit-link-${id}">`;

            // Replace action buttons
            cells[4].innerHTML = `
                <button class="save-btn" onclick="saveProject(${id}, event)">Save</button>
                <button class="cancel-btn" onclick="cancelEdit(${id}, event)">Cancel</button>
            `;
        }

        // Save edited project
        async function saveProject(id, event) {
            event.stopPropagation();

            const name = document.getElementById(`edit-name-${id}`).value;
            const link = document.getElementById(`edit-link-${id}`).value;

            if (!name || !link) {
                alert('Name and link are required');
                return;
            }

            try {
                const response = await fetch(`/api/projects/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, link })
                });

                const updatedProject = await response.json();
                const index = projects.findIndex(p => p.id === id);
                if (index !== -1) {
                    projects[index] = updatedProject;
                }
                renderProjects();
            } catch (error) {
                console.error('Failed to update project:', error);
                alert('Failed to update project');
            }
        }

        // Cancel edit
        function cancelEdit(id, event) {
            event.stopPropagation();
            renderProjects();
        }

        // Render projects table
        function renderProjects() {
            const tbody = document.getElementById('projectTableBody');

            if (projects.length === 0) {
                tbody.innerHTML = '<tr class="no-projects"><td colspan="5">No projects yet. Add one above!</td></tr>';
                return;
            }

            tbody.innerHTML = projects.map((project, index) => `
                <tr draggable="true" data-id="${project.id}" data-index="${index}" data-link="${project.link}">
                    <td class="drag-handle">&#8942;&#8942;</td>
                    <td><strong>${project.name}</strong></td>
                    <td title="${project.link}">${truncateUrl(project.link)}</td>
                    <td>${formatDate(project.updated || project.created)}</td>
                    <td>
                        <button class="edit-btn" onclick="editProject(${project.id}, event)">Edit</button>
                        <button class="delete-btn" onclick="deleteProject(${project.id}, event)">Delete</button>
                    </td>
                </tr>
            `).join('');

            // Add drag and drop event listeners
            const rows = tbody.querySelectorAll('tr[draggable="true"]');
            rows.forEach(row => {
                row.addEventListener('dragstart', handleDragStart);
                row.addEventListener('dragover', handleDragOver);
                row.addEventListener('drop', handleDrop);
                row.addEventListener('dragend', handleDragEnd);
                row.addEventListener('dragleave', handleDragLeave);

                // Add click handler to open link (but not when clicking buttons, inputs, or drag handle)
                row.addEventListener('click', function(e) {
                    // Don't open link if clicking on buttons, inputs, or drag handle
                    if (e.target.tagName === 'BUTTON' ||
                        e.target.tagName === 'INPUT' ||
                        e.target.classList.contains('drag-handle')) {
                        return;
                    }
                    // Don't open link if row is in edit mode
                    if (this.dataset.editing === 'true') {
                        return;
                    }
                    // Open the project link
                    const link = this.dataset.link;
                    if (link) {
                        window.open(link, '_blank');
                    }
                });
            });
        }

        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';

            if (this !== draggedElement) {
                this.classList.add('drag-over');
            }
            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        async function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedElement !== this) {
                const draggedIndex = parseInt(draggedElement.dataset.index);
                const targetIndex = parseInt(this.dataset.index);

                // Reorder the projects array
                const [movedProject] = projects.splice(draggedIndex, 1);
                projects.splice(targetIndex, 0, movedProject);

                // Save the new order to the server
                await saveOrder();

                renderProjects();
            }

            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');

            const rows = document.querySelectorAll('tr[draggable="true"]');
            rows.forEach(row => {
                row.classList.remove('drag-over');
            });
        }

        async function saveOrder() {
            try {
                await fetch('/api/projects/reorder', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(projects)
                });
            } catch (error) {
                console.error('Failed to save order:', error);
            }
        }

        // Initial load
        loadProjects();
    </script>
</body>
</html>
